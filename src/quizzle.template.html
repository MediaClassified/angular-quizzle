<div class="quizzle-container" ng-if="vm.activate">
    <div class="quizzle-slide" ng-repeat="slide in vm.quiz" ng-class="{'quizzle-slide-current':vm.index == $index, 'quizzle-slide-left': vm.answered[$index] == 'left', 'quizzle-slide-right': vm.answered[$index] == 'right'}" ng-swipe-left="vm.answerQuestion(vm.left, 'left', $index)" ng-swipe-right="vm.answerQuestion(vm.right, 'right', $index)">
        <div class="quizzle-question">
            <div class="quizzle-question-content">
                <span class="quizzle-question-text">{{slide.text}}</span>
                <span class="quizzle-question-icon icon" ng-class="vm.iconClass(slide.icon)"></span>
                <img class="quizzle-question-img" ng-class="{'hide': !slide.img}" ng-src="{{slide.img}}"/>
            </div>
        </div>
        <div class="quizzle-answer-container" ng-class="{'hide': !slide.answer}">
            <div class="quizzle-answer quizzle-answer-left" ng-click="vm.answerQuestion(vm.left, 'left', $index)"> 
                <div class="quizzle-answer-content">
                    <span class="quizzle-answer-text" ng-class="{'hide': slide.answer.left.icon}">{{slide.answer.left.text}}</span>
                    <span class="quizzle-answer-img icon" ng-class="vm.iconClass(slide.answer.left.icon)"></span>
                    <img class="quizzle-answer-img" ng-src="{{slide.answer.left.img}}" />
                </div>
            </div>
            <div class="quizzle-answer quizzle-answer-right"  ng-click="vm.answerQuestion(vm.right, 'right', $index)">
                <div class="quizzle-answer-content">
                    <span class="quizzle-answer-text" ng-class="{'hide': slide.answer.right.icon}">{{slide.answer.right.text}}</span>
                    <span class="quizzle-answer-img icon" ng-class="vm.iconClass(slide.answer.right.icon)"></span>
                    <img class="quizzle-answer-img" ng-src="{{slide.answer.right.img}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="quizzle-slide quizzle-done" ng-if="vm.checkDone()">
        <div class="quizzle-question quizzle-done-message">
            <div class="quizzle-question-content quizzle-done-content">
                <span class="quizzle-question-text quizzle-done-text">{{vm.current.text}}</span>
            </div>
        </div>
        <div class="quizzle-answer-container quizzle-done-actions" ng-if="vm.repeat" ng-class="{'hide': vm.current.answer}">
            <a class="quizzle-repeat-link" ng-click="vm.resetQuiz()">Click here to take the quiz again.</a>
        </div>
    </div>
</div>
