<div class="quizzle-container" ng-if="activate">
    <div class="quizzle-slide" ng-class="{'quizzle-slide-left':vm.isLeft == true, 'quizzle-slide-right':vm.isRight == true}" ng-if="vm.visible">
        <div class="quizzle-question">
            <div class="quizzle-question-text">
                <span>{{vm.current.text}}</span>
            </div>
        </div>
        <div class="quizzle-question-img">
            <img ng-class="{'hide': !vm.current.img}" ng-src="{{vm.current.img}}"/>
        </div>
        <div class="quizzle-answer-container" ng-class="{'hide': !vm.current.answer}">

            <div class="quizzle-answer quizzle-answer-left" ng-click="vm.answerQuestion(vm.left, 'left')">
                <span>{{vm.left.text}}</span>
                <img class="quizzle-answer-img" ng-src="{{vm.left.img}}" />
            </div><!--
         --><div class="quizzle-answer quizzle-answer-right" ng-click="vm.answerQuestion(vm.right, 'right')">
                <span>{{vm.right.text}}</span>
                <img class="quizzle-answer-img" ng-src="{{vm.right.img}}" />
            </div>
        </div>
    </div>
</div>
