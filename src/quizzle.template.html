<div class="quizzle-container" ng-if="vm.activate">
    <div class="quizzle-question">
        <div class="quizzle-question-text">
            <span>{{vm.current.text}}</span>
        </div>
        <div class="quizzle-question-img">
            <img ng-src="{{vm.current.img}}"/>
        </div>
    </div>
    <div class="quizzle-answer-container">
        <div class="quizzle-answer">
            {{vm.left.text}}
            <img class="quizzle-answer-img" ng-src="{{vm.left.img}}" />
        </div>
        <div class="quizzle-answer">
            {{vm.right.text}}
            <img class="quizzle-answer-img" ng-src="{{vm.right.img}}" />
        </div>
    </div>
</div>
